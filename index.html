<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место: Социальная сеть для путешественников</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img src="images/avatar-optimized.jpg" class="profile__avatar" alt="Фото пользователя">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <article class="place">
          <img src="images/kirill-pershin-1088404-unsplash-optimized.jpg" class="place__image" alt="Карачаевск">
          <h2 class="place__title">Карачаевск</h2>
          <button type="button" class="favourite-button"></button>
        </article>
        <article class="place">
          <img src="images/kirill-pershin-1404681-unsplash-optimized.jpg" class="place__image" alt="Карачаевск">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button type="button" class="favourite-button"></button>
        </article>
        <article class="place">
          <img src="images/kirill-pershin-1556355-unsplash-optimized.jpg" class="place__image" alt="Карачаевск">
          <h2 class="place__title">Домбай</h2>
          <button type="button" class="favourite-button favourite-button_active"></button>
        </article>
        <article class="place">
          <img src="images/kirill-pershin-1404681-unsplash-optimized.jpg" class="place__image" alt="Карачаевск">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button type="button" class="favourite-button"></button>
        </article>
        <article class="place">
          <img src="images/kirill-pershin-1556355-unsplash-optimized.jpg" class="place__image" alt="Карачаевск">
          <h2 class="place__title">Домбай</h2>
          <button type="button" class="favourite-button"></button>
        </article>
        <article class="place">
          <img src="images/kirill-pershin-1088404-unsplash-optimized.jpg" class="place__image" alt="Карачаевск">
          <h2 class="place__title">Карачаевскs ergst ergerherherh erh erher herh ehr e</h2>
          <button type="button" class="favourite-button"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="edit-popup">
      <div class="edit-popup__container">
        <button type="button" class="edit-popup__close"></button>
        <form class="edit-popup__form">
          <h2 class="edit-popup__title">Редактировать профиль</h2>
          <input class="edit-popup__name" type="text" placeholder="Имя и фамилия" required name="name">
          <input class="edit-popup__description" type="text" placeholder="Род деятельности" required name="description">
          <button type="submit" class="edit-popup__save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
