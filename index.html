<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Место: Социальная сеть для путешественников</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img src="images/avatar-optimized.jpg" class="profile__avatar" alt="Фото пользователя">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактирование профиля"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_action_edit">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть редактирование"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="edit-form" novalidate>
          <div class="form__input-wrapper">
            <input class="form__input form__input_field_name" id="name-input" type="text" placeholder="Имя и фамилия" required minlength="2" maxlength="40" name="name">
            <span class="form__input-error name-input-error">Вы пропустили это поле</span>
          </div>
          <div class="form__input-wrapper">
            <input class="form__input form__input_field_description" id="description-input" type="text" placeholder="Род деятельности" required minlength="2" maxlength="200" name="description">
            <span class="form__input-error description-input-error">Вы пропустили это поле</span>
          </div>

          <button type="submit" class="form__save" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_action_add">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Новое место"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="edit-form" novalidate>
          <div class="form__input-wrapper">
            <input class="form__input form__input_field_place-name" id="place-name-input" type="text" placeholder="Название" required name="place-name">
            <span class="form__input-error place-name-input-error">Вы пропустили это поле</span>
          </div>
          <div class="form__input-wrapper">
            <input class="form__input form__input_field_place-link" id="place-link-input" type="url" placeholder="Ссылка на картинку" required name="place-link">
            <span class="form__input-error place-link-input-error">Вы пропустили это поле</span>
          </div>
          <button type="submit" class="form__save" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_action_photo">
      <div>
        <button type="button" class="popup__close popup__close_image" aria-label="Просмотр фотографии"></button>
        <figure>
          <img src="images/kirill-pershin-1556355-unsplash-optimized.jpg" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>

    </div>
    <template id="place-template">
      <article class="place">
        <img src="images/kirill-pershin-1556355-unsplash-optimized.jpg" class="place__image" alt="Карачаевск">
        <h2 class="place__title">Домбай</h2>
        <button type="button" class="place__delete-button"></button>
        <button type="button" class="favourite-button" aria-label="Добавить в избранное"></button>
      </article>
    </template>
  </div>
  <script src="scripts/validate.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
